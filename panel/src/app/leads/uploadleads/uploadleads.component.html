<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100" fxFlex="100">
      <mat-card>
          <mat-card-content>
              <mat-card-title>Upload Leads</mat-card-title>
             
              <form class="basic-form" (ngSubmit)="onSubmit()" #UploadForm="ngForm">
              <div fxLayout="row" fxLayoutWrap="wrap">
              <div fxFlex.gt-sm="100" fxFlex="100">
                 <mat-form-field  *ngIf="campaign">
                 <mat-select placeholder="Select Campaign" [(ngModel)]="cdata.id_campaign" name="id_campaign">
                   <mat-option value="option">Select Campaign</mat-option>
                    <mat-option *ngFor="let c of campaign" [value]="c.value">{{c.label}}</mat-option>
                  </mat-select>
              </mat-form-field>
                 </div>
               <input id="filename" name="filename" type="file" />
                   <div fxFlex.gt-sm="100" fxFlex="100">
                     <button mat-raised-button color="primary" type="submit">Submit</button>
                    </div> 
                </div>
              </form>      
          </mat-card-content>
      </mat-card>
  </div>
</div>
