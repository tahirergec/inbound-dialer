<div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Add Campaign</mat-card-title>
                <!-- ============================================================== -->
                <!-- column -->
                <!-- ============================================================== -->
                <form class="basic-form" (ngSubmit)="onSubmit()" #AddCampaignForm="ngForm">
                <div fxLayout="row" fxLayoutWrap="wrap">
                    <!-- column -->
                    <div fxFlex.gt-md="100" fxFlex="100">
                      <mat-form-field>
                        <input matInput placeholder="Enter Campaign" [(ngModel)]="campaigndata.name" id="name" name="name">
                      </mat-form-field>
                    </div>
                    <!-- Supplier -->
                    <div fxFlex.gt-sm="100" fxFlex="100">
                      <mat-form-field  *ngIf="foundsupplier">
                        <mat-select placeholder="Select Supplier" [(ngModel)]="campaigndata.provider" id="supplier" name="supplier">
                          <mat-option value="option">Select Supplier</mat-option>
                          <mat-option *ngFor="let s of supplier" [value]="s.value">{{s.label}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <!-- Message -->
                    <div fxFlex.gt-sm="100" fxFlex="100">
                      <mat-form-field *ngIf="foundmessage">
                        <mat-select placeholder="Select Message" [(ngModel)]="campaigndata.message" id="message" name="message">
                          <mat-option value="-1">Select Message</mat-option>
                          <mat-option *ngFor="let m of message" [value]="m.value">{{m.label}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <!-- column -->
                    <div fxFlex.gt-sm="100" fxFlex="100">
                      <mat-form-field>
                        <input matInput placeholder="Display ANI / Caller ID" [(ngModel)]="campaigndata.cid" id="cid" name="cid">
                      </mat-form-field>
                    </div>
                    <!-- column -->
                    <div fxFlex.gt-sm="100" fxFlex="100">
                      <mat-form-field>
                        <input matInput placeholder="Maximum Call Ring Time" [(ngModel)]="campaigndata.ringtime" id="ringtime" name="ringtime">
                      </mat-form-field>
                    </div>
                    <!-- column -->
                    <div fxFlex.gt-sm="100" fxFlex="100">
                      <mat-form-field>
                        <input matInput placeholder="Maximum Call Answer Time" [(ngModel)]="campaigndata.answertime" id="answertime" name="answertime">
                      </mat-form-field>
                    </div>
                      <!-- column -->
                    <div fxFlex.gt-sm="100" fxFlex="100">
                      <mat-form-field>
                        <input matInput placeholder="Total number of Ports allowed" [(ngModel)]="campaigndata.channel" id="channel" name="channek">
                      </mat-form-field>
                    </div>
                    <!-- column -->
                    <div fxFlex.gt-sm="100" fxFlex="100">
                      <mat-form-field>
                        <input matInput type="number" min="1" max="60" placeholder="Dialing per Minutes" [(ngModel)]="campaigndata.ppm">
                      </mat-form-field>
                    </div>
                    <!-- column -->
                    <div fxFlex.gt-sm="34" fxFlex.gt-xs="34" fxFlex="100">
                      <mat-form-field>
                        <input matInput type="date" placeholder="Choose a Start Date" [(ngModel)]="campaigndata.startdate">
                      </mat-form-field>
                    </div>
                    <!-- column -->
                    <div fxFlex.gt-sm="33" fxFlex.gt-xs="33" fxFlex="100">
                      <mat-form-field>
                        <input matInput placeholder="Select Start Hours" type="number" min="0" max="23" value="0" [(ngModel)]="campaigndata.starthr" id="starthr" name="starthr">
                      </mat-form-field>
                    </div>
                    <!-- column -->
                    <div fxFlex.gt-sm="33" fxFlex.gt-xs="33" fxFlex="100">
                      <mat-form-field>
                          <input matInput placeholder="Select Start Minutes" type="number" min="0" max="59" value="0" [(ngModel)]="campaigndata.startmin" id="startmin" name="startmin">
                      </mat-form-field>
                    </div>
                    <!-- column -->
                    <div fxFlex.gt-sm="34" fxFlex.gt-xs="34" fxFlex="100">
                        <mat-form-field>
                          <input matInput type="date" placeholder="Choose a End Date" [(ngModel)]="campaigndata.enddate">
                        </mat-form-field>
                      </div>
                      <!-- column -->
                      <div fxFlex.gt-sm="33" fxFlex.gt-xs="33" fxFlex="100">
                        <mat-form-field>
                          <input matInput placeholder="Select End Hours" type="number" min="0" max="23" value="23" [(ngModel)]="campaigndata.endhr" id="endhr" name="endhr">
                        </mat-form-field>
                      </div>
                      <!-- column -->
                      <div fxFlex.gt-sm="33" fxFlex.gt-xs="33" fxFlex="100">
                        <mat-form-field>
                            <input matInput placeholder="Select End Minutes" type="number" min="0" max="59" value="59" [(ngModel)]="campaigndata.endmin" id="endmin" name="endmin">
                        </mat-form-field>
                      </div>
                    <!-- column -->
                    <div fxFlex.gt-sm="100" fxFlex="100">
                        <mat-form-field>
                          <input matInput placeholder="Campaign Descriptions" [(ngModel)]="campaigndata.description" id="description" name="description">
                        </mat-form-field>
                      </div>
                    <!-- column -->
                    <div fxFlex.gt-sm="100" fxFlex="100">
                      <button mat-raised-button color="primary" type="submit">Submit</button>
                    </div> 
                </div>
                </form>      
            </mat-card-content>
        </mat-card>
    </div>
</div>
