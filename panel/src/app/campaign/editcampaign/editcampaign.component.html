<div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Edit Campaign</mat-card-title>
                <!-- ============================================================== -->
                <!-- column -->
                <!-- ============================================================== -->
                <form class="basic-form" (ngSubmit)="onSubmit()" #EditCampaignForm="ngForm">
                <div fxLayout="row" fxLayoutWrap="wrap">
                    <!-- column -->
                    <div fxFlex.gt-md="100" fxFlex="100">
                      <mat-form-field>
                        <input matInput placeholder="Enter Campaign" [(ngModel)]="campaigndata.name" name="name">
                      </mat-form-field>
                    </div>
                    <!-- Supplier -->
                    <div fxFlex.gt-sm="100" fxFlex="100">
                      <mat-form-field  *ngIf="foundsupplier">
                        <mat-select placeholder="Select Supplier" [(ngModel)]="campaigndata.id_provider" name="provider">
                          <mat-option value="option">Select Supplier</mat-option>
                          <mat-option *ngFor="let s of supplier" [value]="s.value">{{s.label}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <!-- Message -->
                    <div fxFlex.gt-sm="100" fxFlex="100">
                      <mat-form-field *ngIf="foundmessage">
                        <mat-select placeholder="Select Message" [(ngModel)]="campaigndata.id_message" name="message">
                          <mat-option value="-1">Select Message</mat-option>
                          <mat-option *ngFor="let m of message" [value]="m.value">{{m.label}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <!-- column -->
                    <div fxFlex.gt-sm="100" fxFlex="100">
                      <mat-form-field>
                        <input matInput placeholder="Display ANI / Caller ID" [(ngModel)]="campaigndata.cid" name="cid">
                      </mat-form-field>
                    </div>
                    <!-- column -->
                    <div fxFlex.gt-sm="100" fxFlex="100">
                        <mat-form-field>
                          <input matInput placeholder="Maximum Call Ring Time" name="ringtime" [(ngModel)]="campaigndata.ringtime" type="number" min="1" max="60">
                        </mat-form-field>
                      </div>
                      <!-- column -->
                      <div fxFlex.gt-sm="100" fxFlex="100">
                        <mat-form-field>
                          <input matInput placeholder="Maximum Call Answer Time" name="answertime" [(ngModel)]="campaigndata.answertime" type="number" min="1" max="60">
                        </mat-form-field>
                      </div>
                        <!-- column -->
                      <div fxFlex.gt-sm="100" fxFlex="100">
                        <mat-form-field>
                          <input matInput placeholder="Total number of Ports allowed" name="channel" [(ngModel)]="campaigndata.channel" type="number" min="1" max="50">
                        </mat-form-field>
                      </div>
                      <!-- column -->
                      <div fxFlex.gt-sm="100" fxFlex="100">
                        <mat-form-field>
                          <input matInput type="number" min="1" max="60" name="ppm" placeholder="Dialing per Minutes" [(ngModel)]="campaigndata.ppm">
                        </mat-form-field>
                      </div>
                      <!-- column -->
                      <div fxFlex.gt-sm="34" fxFlex.gt-xs="34" fxFlex="100">
                        <mat-form-field>
                          <input matInput type="date" placeholder="Choose a Start Date" name="startdate" [(ngModel)]="campaigndata.startdate">
                        </mat-form-field>
                      </div>
                      <!-- column -->
                      <div fxFlex.gt-sm="33" fxFlex.gt-xs="33" fxFlex="100">
                        <mat-form-field>
                          <input matInput placeholder="Select Start Hours" name="starthr" type="number" min="0" max="23" value="0" [(ngModel)]="campaigndata.starthr" id="starthr" name="starthr">
                        </mat-form-field>
                      </div>
                      <!-- column -->
                      <div fxFlex.gt-sm="33" fxFlex.gt-xs="33" fxFlex="100">
                        <mat-form-field>
                            <input matInput placeholder="Select Start Minutes" name="startmin" type="number" min="0" max="59" value="0" [(ngModel)]="campaigndata.startmin" id="startmin" name="startmin">
                        </mat-form-field>
                      </div>
                      <!-- column -->
                      <div fxFlex.gt-sm="34" fxFlex.gt-xs="34" fxFlex="100">
                        <mat-form-field>
                          <input matInput type="date" placeholder="Choose a End Date" name="enddate" [(ngModel)]="campaigndata.enddate">
                        </mat-form-field>
                      </div>
                      <!-- column -->
                      <div fxFlex.gt-sm="33" fxFlex.gt-xs="33" fxFlex="100">
                        <mat-form-field>
                          <input matInput placeholder="Select End Hours" type="number" name="endhr" min="0" max="23" value="23" [(ngModel)]="campaigndata.endhr" id="endhr" name="endhr">
                        </mat-form-field>
                      </div>
                      <!-- column -->
                      <div fxFlex.gt-sm="33" fxFlex.gt-xs="33" fxFlex="100">
                        <mat-form-field>
                            <input matInput placeholder="Select End Minutes" type="number" name="endmin" min="0" max="59" value="59" [(ngModel)]="campaigndata.endmin" id="endmin" name="endmin">
                        </mat-form-field>
                      </div>
                      <!-- column -->
                      <div fxFlex.gt-sm="100" fxFlex="100">
                        <mat-form-field>
                            <textarea matInput placeholder="Campaign Descriptions" name="description" [(ngModel)]="campaigndata.description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
                        </mat-form-field>
                      </div>
                      <!-- column -->
                      <div fxFlex.gt-sm="100" fxFlex="100">
                        <button mat-raised-button color="primary" type="submit">Submit</button>
                      </div> 
                  </div>
                </form>      
            </mat-card-content>
        </mat-card>
    </div>
</div>
