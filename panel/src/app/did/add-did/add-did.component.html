
<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100" fxFlex="100">
      <mat-card>
          <mat-card-content>
              <!-- Message Form -->
              <mat-card-title>Add DID</mat-card-title>
              <form class="basic-form" (ngSubmit)="onSubmit()"  #AddDIDForm="ngForm">
              <div fxLayout="row" fxLayoutWrap="wrap">
                  <div fxFlex.gt-md="100" fxFlex="100">
                    <mat-form-field>
                      <input matInput placeholder="Enter Name" [(ngModel)]="cdata.number"   name="number">
                    </mat-form-field>
                  </div>
                  <div fxFlex.gt-sm="100" fxFlex="100">
                      <mat-form-field>
                        <input matInput placeholder="Enter Strategy" [(ngModel)]="cdata.supplier"   name="supplier">
                      </mat-form-field>
                  </div>
                  
                  <div fxFlex.gt-sm="100" fxFlex="100">
                    <button mat-raised-button color="primary" type="submit">Submit</button>
                  </div>
              </div>
              </form>
          </mat-card-content>
      </mat-card>
  </div>
</div>
