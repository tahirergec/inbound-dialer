

<div fxLayout="row" fxLayoutWrap="wrap">
<div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
  <mat-card>
    <mat-card-content> 
      <div class="example-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      <div class="table-rasponsive">
          <mat-table #table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
              </ng-container>
 
              <ng-container matColumnDef="filename">
                <mat-header-cell *matHeaderCellDef> FileName </mat-header-cell>
                <mat-cell *matCellDef="let element"> 
                  <audio controls="">
                    <source type="audio/mpeg" src="http://104.222.98.164/broadcast/upload/{{element.filename}}">
                  </audio>
                </mat-cell>
              </ng-container>

                <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-raised-button color="primary" (click)="DeleteDetail(row)">Delete</button>
                </mat-cell>
              </ng-container> 

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </div>    
    </mat-card-content>
  </mat-card>
  </div>
</div>
